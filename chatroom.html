<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="scripts/main.css">
    <link rel="stylesheet" type="text/javascript" href="scripts/__chatroom.js">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/comment.png"/>
    <script>
      if(localStorage.length == 0 && sessionStorage.length == 0){
         window.location = "Login.html";
      }
      else if(localStorage.length == 1 && sessionStorage.length == 0){
        var uname = localStorage.getItem('uname');
        sessionStorage.setItem('uname', uname);
      }
    </script>
    <title>Chatroom</title>
  </head>
  <body>
    <section>
      <div class="split left" id="left">
        <div class="centered">
          <img src="images/comment.png">
          <hr>
          <p class="text-muted">You can share files and do live chats. To chat with anyone, click on username. If you find anyone using abusive words or sending harmful files then immediately block that user. </p>
        </div>
      </div>
      <div class="split right bg-dark">
        <nav class="navbar-expand-md bg-dark navbarright">
          <image class="img-rounded image2" src="images/user.png" style="width:40px;height:40px;">
          <p class="text-centered pt-3 text-white font-weight-bold pl-2" id="this_user"></p>
          <ul class="navbar-nav ml-auto">
            <button class="button6 bg-transparent notreal1" id="logout2"><image class="img-rounded image3" src="images/logout.png" style="width:25px;height:25px;" title="Logout"></button>
          </ul>
          </nav>
          <div class="searchbar mt-5">
            <input class="form-control mr-sm-2" id="search" type="text" placeholder="Search or start new chat" aria-label="Search">
          </div>
          <div class="users_name bg-muted" id="users_name">

          </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d82a99eeb8.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://www.hackthebox.eu/badge/237483"></script>
  </body>
</html>
